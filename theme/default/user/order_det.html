{include file="inc/head.tpl"}
<script src="{$site.theme_s}js/pagination.js"></script>
<script src="{$site.theme_s}js/jquery.SuperSlide.2.1.1.js"></script>

<body >
	<!--{include file="inc/header.tpl"}-->

	<div class="page-content">
		<div class="usercenter_page">
			<!--{include file="inc/user_menu.tpl"}-->
			<div class="usercenter_content usercenter_demand">
				<!-- 订单 -->
				<div class='order_form'>
					<!-- 订单内容 -->
					<div class="order_content orderForm_main">
						<div class="order_information">
						<form action="{$url.success}" method="post" id="checkoutForm" class='addrForm'  autocomplete="on">
							<h3 class="order_information_tit">填写并核对订单信息</h3>
							<!-- 地址 -->
							<div class="order_address">
								<h3 class="order_address_tit">请填写手机号<span>（如日后出现一些问题，能及时联系您）</span><span class="rt add_address">新增收货人信息</span></h3>
								<div class="order_addr_content">
									<div class="order_item">
										<span class="order_item_tit">手机号码</span>
										<div class="order_item_con">
											<div class="order_item_con_input">
												<input type="text" name="telephone" maxlength="20" value="{$order.telephone}" id="phone">
											</div>
											<span class="order_item_tip">用于接收发货通知和送货提前通知</span>
											<span class="order_item_tip error">请填写正确手机格式</span>
										</div>
									</div>
								</div>
							</div>
							<!-- 支付方式 -->
							<div class="order_address">
								<h3 class="order_address_tit">请选择支付方式<span></span></h3>
								<div class="order_addr_content">
								<div class="order_item">
									<dl class="payment" style="width:100%;height:100%">
										<!--{foreach from=$payment_list name=payment item=payment}-->
										<dd style="float:left">
											&nbsp;&nbsp;&nbsp;&nbsp;
											<input type="radio" name="pay_id" id="{$payment.id}" value="{$payment.id}"{if $payment.id eq 'alipay'} checked="true"{elseif $smarty.foreach.payment.first} checked="true"{/if}>
											<label for="{$payment.id}"> <img src="{$payment.image}" width="133" height="39" style="margin-right:30px;margin-left:4px;"> </label>
										</dd>
										<!--{/foreach}-->
									</dl>
								</div>
								</div>
							</div>
							<!-- 商品清单 -->
							<div class="merchBill">
								<h3 class="merchBill_tit">商品清单</h3>
								<div class="merchBill_con">
									<div class="merchBill_con_right">
										<h3>商品清单</h3>
										<ul class="merchBill_con_right">
											<!--{foreach $cart.list $v}-->
											<li>
												<span class="left"><input checked="true" type="checkbox" name="idbox[]" value="{$v.id}"> <img src="{$v.image}" alt=""></span>
												<span class="middle">{$v.title}</span>
												<span class="right">{$v.subtotal_normal}</span>
											</li>
											<!--{/foreach}-->
										</ul>
									</div>
									<div class="clear"></div>
								</div>
							</div>
							<!-- 商品合计 -->
							<div class="total_commodity">
								<h3 class="total_commodity_tit">商品合计</h3>
								<div class="total_commodity_con">
									<p>总计：<span class="courses_amount">{$cart.total}</span> 件</p>
									<p>合计：<span class="total">{$cart.product_amount}</span> 元</p>
									<div class="clear"></div>
								</div>
								<div class="order_amount">
									<p>应付总金额：<span>{$cart.product_amount_format}</span></p>
									<input type="hidden" name="token" value="{$token}">
									<input class="btn" type="submit" value="付款">
								</div>
								<div class="clear"></div>
							</div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--{include file="inc/footer.tpl"}-->
	<!-- <script type="text/javascript" src="{$site.theme_s}js/order.js"></script> -->
</body>
</html>
