{include file="inc/head.tpl"}
<link rel="stylesheet" href="{$site.theme_s}css/reset.css"/>
<link rel="stylesheet" href="{$site.theme_s}css/preferentiallist.css"/>

<body  data-val=""> 
{include file="inc/header.tpl"}

<div class="preferentialList" style="margin:0.0625rem auto">
    <div class="moduleBox">
        <img src="{$product.image}" class="preferentialImg" alt="" >
        <div class="contentText">
            <div class="title">【{$product.name}】</div>
            <div class="consult">咨询人数：<label>{$product.click}</label></div>
            <div class="preferentialText">{$product.description}</div>

            <div class="serveText">服务原价</div>
            <del class="originalCost">{$product.market_price}</del>
            <div class="serveText">我的价格</div>
			<div class="currentPrice prePrice">{$product.price}</div>

            <div class="buy_btn">
                <div class="purchasebtn"><a href="order.php?rec=checkout_virtual&id={$product.id}">立即购买</a></div>
            </div>
        </div>
    </div>
    <div class="describeText">
        <div class="describeTitle">服务描述：</div>
        <div class="describeContent">{$product.content}</div>
    </div>

    <div class="b"></div>
    <!-- 出现一个弹层 -->
    <div class="sb"></div>
</div>

{include file="inc/footer.tpl"}
</body>
</html>
